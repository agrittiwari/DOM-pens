<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      
</head>
<body>
    <div class="jumbotron text-center">
<h1 class="stopwatch"><span class="minutes">00</span>:<span class="seconds">00</span></h1>
<button class=" btn btn-lg btn-success" data-action="start">Start</button>
<button class= " btn btn-lg btn-danger" data-action="stop">Stop</button>
<button class=" btn-link btn-block" data-action="reset">reset</button>
    </div>
    <script>
//create elements we need
const minutes = document.querySelector('.minutes');
const seconds = document.querySelector('.seconds');
const btnStart = document.querySelector("[data-action=start]");
const btnStop = document.querySelector("[data-action=stop]");
const btnReset = document.querySelector("[data-action=reset]");
let timerTime=0;
let interval;
let isRunning= false;

//create functions we need

function startTimer(){
if(isRunning) return;
isRunning = true
interval = setInterval(incrementTimer, 1000);
}

function stopTimer(){
    if(!isRunning) return;
    isRunning = false
clearInterval(interval)
}

function resetTimer(){
    stopTimer()
    timerTime=0;
seconds.innerText = '00'
minutes.innerText = '00'

}

function incrementTimer(){
    timerTime++;
    numberOfMinutes = Math.floor(timerTime/60)
numberOfSeconds= timerTime% 60

    seconds.innerText= pad(numberOfSeconds)
    minutes.innerText = pad(numberOfMinutes)
}

function pad(number){
    return (number<10) ? '0' +number : number
}

//add eventlisteners we need
btnStart.addEventListener('click', startTimer)
btnStop.addEventListener('click', stopTimer)
btnReset.addEventListener('click',resetTimer)


    </script>
</body>
</html>
