        <script>
            //grab every dom element wwe need
const runningAnts = document.querySelectorAll('.ant');

            // create functions we will need
function goCrazy(){

    //get a random number for left offset 
const offsetLeft = Math.random() * (window.innerWidth- this.clientWidth)
    //get a random number for top offset
const offsetTop = Math.random() * (window.innerHeight - this.clientHeight)
console.log(offsetLeft, offsetTop)
this.style.top = offsetTop + 'px';

this.style.left = offsetLeft + 'px';
}


            //add eventListeners to it.
runningAnts.forEach(ant => ant.addEventListener('mouseenter', goCrazy))
runningAnts.forEach(ant => ant.addEventListener('mouseleave', goCrazy))
